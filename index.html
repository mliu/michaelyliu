<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Liucode</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/theme.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
  </head>
  <body class="preload">

    <!-- Begin header -->
    <p class="header-logo-text">
      Michael Liu
    </p>
    <p class="header-logo-text-remark">
      Coder, designer, nerd
    </p>
    <!-- End header -->

    <!-- About list -->
    <ul class="about-list">
      <li id="offset" class="about-list-item transition selected" style="margin-top:1100px;" data-modal-bind="about">
        About Me
      </li>
      <li class="about-list-item transition" data-modal-bind="work">
        My Work
      </li>
      <li class="about-list-item transition" data-modal-bind="contact">
        Contact Me
      </li>
      <li class="about-list-item transition" data-modal-bind="links">
        Links
      </li>
    </ul>
    <!-- End about list -->

    <div class="about-list-arrow">
    </div>

  </body>
</html>
